<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKTAB - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #686669;
        }

        h1 {
            color: #B5C933; /* Green color */
        }

        h2 {
            color: #FFA500; /* Orange color for subheading */
        }

        h3 {
            color: #B5C933; /* White color for subheading */
        }

        h4 {
            color: #FFFFFF; /* White color for subheading */
        }

        #pdf-container {
            width: 100%;
            height: 500px;
            background-color: #fff; /* White background for PDF container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
            margin-top: 20px;
            padding: 20px;
        }

        label {
            color: #FFFFFF; /* White  color for labels */
            margin-right: 10px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: #fff; /* White text on the button */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MAKTAB</h1>
    <h3><B>Masjid E Abubakr Siddique r.a.</B></h3>
    <h2>RESULT</h2>
    <h4>(1st Term - Shashmahi Result) </h4>
    <label for="pdfName">Roll Number:</label>
    <input type="text" id="pdfName" placeholder="Talib ka Hajri Number">
    <button onclick="loadPDF()">Result Dekhen!</button>
    <div id="pdf-container"></div>

    <script>

        var pdfNames = [
            "ZAINAB_SHAKIL_SAYYED.pdf",
            "MEHREEN SAMEER SAYYED.pdf",
            "test.pdf",
            // Add more PDF file names as needed
        ];

        // Populate the datalist with suggestions
        var pdfSuggestionsList = document.getElementById('pdfSuggestions');
        pdfNames.forEach(function(pdfName) {
            var option = document.createElement('option');
            option.value = pdfName;
            pdfSuggestionsList.appendChild(option);
        });
        
        function loadPDF() {
            const pdfName = document.getElementById('pdfName').value;
            const pdfContainer = document.getElementById('pdf-container');

            // Check if a PDF name is provided
            if (pdfName.trim() === "") {
                alert("Talib ka Naam type kijiye!");
                return;
            }

            // Replace 'YOUR_GITHUB_REPO' with your GitHub repository name
            const pdfUrl = `https://raw.githubusercontent.com/maktab1/result/main/${encodeURIComponent(pdfName)}.pdf`;

            //pdfContainer.innerHTML = `<iframe src="${pdfUrl}" width="100%" height="100%"></iframe>`;
            pdfContainer.innerHTML = `<embed src="${pdfUrl}" width="100%" height="100%" type="application/pdf" />`;
        }
    </script>
</body>
</html>
