<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKTAB - Result Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #B5C933; /* Green color */
        }

        h2 {
            color: #900C3F; /* Brown color for subheading */
        }

        h3 {
            color: #5B1575; /* Brown color for subheading */
        }

        #pdf-container {
            width: 100%;
            height: 500px;
            background-color: #fff; /* White background for PDF container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
            margin-top: 20px;
            padding: 20px;
        }

        label {
            color: #767675; /* Dark gray color for labels */
            margin-right: 10px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: #fff; /* White text on the button */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MAKTAB: Masjid E Abubakr Siddique R.A.</h1>
    <h2>RESULT</h2>
    <h3> <i>(1st Term - Shashmahi Result) </i></h3>
    <label for="pdfName">Student Roll Number:</label>
    <input type="text" id="pdfName" placeholder="Talib ka Hajri Number">
    <button onclick="loadPDF()">Result Dekhen!</button>
    <div id="pdf-container"></div>

    <script>
        function loadPDF() {
            const pdfName = document.getElementById('pdfName').value;
            const pdfContainer = document.getElementById('pdf-container');

            // Replace 'YOUR_GITHUB_REPO' with your GitHub repository name
            const pdfUrl = `https://raw.githubusercontent.com/maktab1/result/main/${encodeURIComponent(pdfName)}.pdf`;

            pdfContainer.innerHTML = `<iframe src="${pdfUrl}" width="100%" height="100%"></iframe>`;
        }
    </script>
</body>
</html>
